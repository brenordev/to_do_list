<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/images/icon.png" type="image/x-icon">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <main>
        <div id="time-container" class="time-container">
            <p id="timeView" class="time-view"></p>
            <p id="dateView" class="date-view"></p>
        </div>
        <div class="container">
            <form id="form">
                <input id="inputItem" class="input-item" type="text" placeholder="Adicione um item..." required>
                <div class="buttons-form">
                    <button id="addButton" type="submit" class="add-button">
                        <i class="fa-solid fa-plus"></i>
                        <p>Adicionar</p>
                    </button>
                    <button id="clearButton" class="clear-button" type="button">
                        <i class="fa-solid fa-eraser"></i> 
                        <p>Limpar lista</p>
                    </button>
                    <button id="sortAlphaBtn" class="sort-alpha-button" type="button">
                        <i class="fa-solid fa-arrow-down-a-z"></i>
                    </button>
                    <button id="filterCompletedBtn" class="filter-completed-button" type="button" >
                        <i class="fa-solid fa-list-check"></i>
                    </button>
                </div>
            </form>

            <div class="itemCounter">
                <p id="listItemCounter"></p>
            </div>
            <ul id="listItem">
                <li class="item">
                </li>
            </ul>
        </div>
    </main>
    <a href="https://github.com/brenordev/to-do-list" class="btnRepository" id="btnRepository" target="_blank" referrerpolicy="no-referrer">
        <img src="./assets/images/github_icon.png" alt="Ícone GitHub">
        <p>Repositório</p>
    </button>
    <script type="module" src="./script/main.js"></script>
    <script type="module" src="./script/clock.js"></script>
    <script type="module" src="./modules/addItem.js"></script>
    <script type="module" src="./modules/clearList.js"></script>
    <script type="module" src="./modules/sortList.js"></script>
</body>

</html>
